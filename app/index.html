<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Oleg Durak</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" type="text/css" />
	</head>

	<body>
		<header class="monitor__menu">
			<section class="monitor__menu__inputs">
				<input type="text" id="event__id__input" placeholder="Enter event id" />
				<input type="number" id="repeat__time__input" placeholder="Enter repeat time" min="1" value="10" />
				<input type="number" id="timeout__input" placeholder="Enter timeout" min="0" value="0" />
			</section>

			<section class="monitor__menu__buttons">
				<button id="start__monitor__button">Start new monitor</button>
				<button id="close__monitor__button">Close monitor</button>
				<button id="show__monitor__button">Show info</button>
				<button id="monitors">Show monitors</button>
				<button id="stripper__button">Show dancing stripper</button>
			</section>

			<section class="monitors__display"></section>>

		</header>

		<section class="time__span__controls">
			<input type="range" id="monitor__range__input" min="0" class="monitor__range__input" />
			<p id="time__marker" class="time__marker"></p>
		</section>

		<main id="monitor__container" class="monitor__container">
			<div id="monitor" class="monitor">
				<!-- <div id="monitorInner" class="monitorInner"></div> -->
			</div>
		</main>
	</body>

	<script type="module" src="./variables.js"></script>
	<script type="module" src="./api.js"></script>

</html>
